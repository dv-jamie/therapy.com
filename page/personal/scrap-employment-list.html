<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 개인회원</title>

    <!-- font -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">

        <aside id="snb" class="snb-container"></aside>
        <main id="main" class="main-container">

            <div class="table-container">

                    </h6>
                </div>

                <table class="table my-person-info-table">

                        <tr class="thead-row">
                            <td class="td title-cell">인재정보제목</td>
                            <td class="td">관심업체수</td>

                    </thead>

                    <!-- 데이터 없을 경우 -->
                    <!-- <tbody class="tbody">
                        <tr class="tbody-row no-data-row">

                                <p>등록된 인재정보가 없습니다.</p>
                                <button class="table-create-data-button">인재정보 등록</button>
                            </td>
                        </tr>
                    </tbody> -->

                    <!-- 데이터 있을 경우 -->
                    <tbody>
                        <tr class="tbody-row">
                            <td class="td">
                                <div class="title-cell ellipsis">24살 강남에서 일하고 싶습니당</div>
                            </td>
                            <td class="td">8</td>
                            <td class="td">2023.03.14</td>
                            <td class="td">2023.03.10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 스크랩 채용정보 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
